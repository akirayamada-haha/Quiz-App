<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="main.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Workout Quiz App</title>
</head>
<body>
    <header>
        <h1>Workout Quiz</h1>
    </header>
    <main class="container">
            <h2>Which of the following exercises heavily target the chest muscles?</h2>
            <form action="" method="post">
                <input type="radio" name="radAnswer" value="bicep-curl">Bicep Curl
                <input type="radio" name="radAnswer" value="Squat">Squat
                <input type="radio" name="radAnswer" value="Pushup">Pushup
                <input type="radio" name="radAnswer" value="Row">Row
            </form>
            <h3>Here is your feedback, hit "Next" to continue!</h3>
            <form action="index4.html">
                <input type="submit" value="Next">
            </form>
            <section>
                    <h4 class="score">Score:<span>0</span></h4>
                    <h4 class="count">Question:<span>0</span>/5</h4>
            </section>
    </main>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="index.js"></script>
</body>
</html>

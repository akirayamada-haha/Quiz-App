<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="main.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Workout Quiz App</title>
</head>
<body>
    <header>
        <h1>Workout Quiz</h1>
    </header>
    <main class="container">
            <h2>Welcome to the Workout Quiz! Click "Start" to begin!</h2>
            <form class="submit" action="index2.html">
                <input type="submit" value="Start">
            </form>
            <section>
                    <h4 class="score">Score:<span>0</span></h4>
                    <h4 class="count">Question:<span>0</span>/5</h4>
            </section>
    </main>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="index.js"></script>
</body>
</html>
